syntax = "proto3";

package shardik;

service LockService {
  rpc Lock(stream LockRequest) returns (stream LockResponse) {}
}

message LockRequest {
  oneof body {
    string acquire = 1;
    Data released = 2;
  }
}

message LockResponse {
  oneof body {
    string release = 1;
    Data acquired = 2;
  }
}

message Data {
  map<string, bool> claims = 1;
}
